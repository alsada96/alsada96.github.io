<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <header class="propiedadT">
      <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html">
                          <i class="bi bi-bank2 text-white">GlobalBank</i>
                        </a>
                        
                        <div>
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                  <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#modalRegister">New Account</button>
                                </li>
                                <li class="nav-item">
                                  <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Log In</button>
                                
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Seleciona una cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn"  data-bs-toggle="modal" data-bs-target="#modalLogin" id="user1">
                  <i class="bi bi-person-check"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Alvaro del Angel</h5>
              </div>
            </div>
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn" data-bs-toggle="modal" data-bs-target="#modalLogin" id="user2">
                  <i class="bi bi-person-check"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Beatriz Lopez</h5>
              </div>
            </div>
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn" data-bs-toggle="modal" data-bs-target="#modalLogin" id="user3">
                  <i class="bi bi-person-check"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Fernanda Hernandez</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imgCarousel/BIENVENIDO!.png" class="d-block" style="height: 400px;" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgCarousel/Retiro ATM.jpg" class="d-block" style="height: 400px;"alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgCarousel/Deposito.jpg" class="d-block" style="height: 400px;" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imgCarousel/Consulta.jpg" class="d-block" style="height: 400px;" alt="...">
              </div>
            </div>
          </div>
    </div>

    <!-- Modal Register-->
    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
        </div>
      </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-user">
              <h5 id="userName"></h5>
              <a href="index.html" id="emailHelp" class="form-text">¿No eres tu?</a>
              <div class="mb-3">
                  <label for="inputPassword" class="form-label">NIP</label>
                  <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mantener sesión abierta.</label>
              </div>
              <button type="submit" class="btn btn-dark" id="login">Iniciar sesión</button>
            </form>
          </div>
          <div id="liveAlertPlaceholder"></div>
          <div class="modal-footer">
            <a href="#" id="emailHelp" class="form-text">¿Necesitas ayuda?</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container p-4 pb-0bg-light text-center">
        <div class="row row-cols-2">
            <div class="col-6 text-center p-3">
                © 2022 Copyright GlobalBank
            </div>
            <div class="col-6 p-3">
                <a class="btn" href="#!" role="button">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a class="btn" href="#!" role="button">
                    <i class="bi bi-github"></i>
                </a>
              </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="cuentas.js"></script>
  
  </body>
</html>
