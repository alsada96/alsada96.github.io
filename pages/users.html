<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlobalBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>
    
    <header class="propiedadT">
      <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html">
                          <i class="bi bi-bank2 text-white">GlobalBank</i>
                        </a>
                        
                        <div>
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <button class="btn btn-sm btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Transacciones</button>
                                </li>
                                <li class="nav-item">
                                    <button type="button" class="btn btn-sm btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-backdrop="static">Cerrar Sesion</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Seleciona una operacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn"  data-bs-toggle="modal" data-bs-target="#modalLogin" id="user1">
                    <i class="bi bi-currency-dollar"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Consultar Saldo</h5>
              </div>
            </div>
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn" data-bs-toggle="modal" data-bs-target="#modalLogin" id="user2">
                    <i class="bi bi-wallet2"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Retiro</h5>
              </div>
            </div>
            <div class="row row-cols-2">
              <div class="col-1">
                <button type="button" class="btn btn-sm btn-outline-secondary key l_btn" data-bs-toggle="modal" data-bs-target="#modalLogin" id="user3">
                    <i class="bi bi-wallet"></i>
                </button>
              </div>
              <div class="col">
                <h5 class="my-0 text-center">Deposito</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Container -->
    <div class="container w-75 bg-white rounded sh">
        <div class="row align-items-stretch">

            <!-- Dashboard-->
            <div class="col-lg-4 col-md-12 px-5 bg-light rounded">

                <!-- Dashboard Welcome -->
                <h3 class="fw-light text-center pt-4" id="textUser"></h3>

                <!-- User-Photo -->
                <div class="d-flex justify-content-center ">
                    <img src="" width="125" alt="" class="pb-3" id="userPhoto">
                </div>

                <!-- Dashboard Options -->
                <div class="row d-sm-flex justify-content-center">

                    <div class="mb-2 col-lg-12 col-md-3 col-sm-6 d-grid">
                        <h6 id="userNA"></h6>
                    </div>

                </div>
            </div>

            <!-- Dashboard Display -->
            <div class="col-lg-8 col-md-12 d-flex justify-content-center align-items-center flex-column">

                <!-- Option Selected -->
                <h2 class="" id="optionSelected"></h2>

                <div class="card p-3 my-5 bg-white w-75">

                    <!-- Date -->
                    <h2 class="fw-light fs-6 my-2" id="date"></h2>

                    <!-- Balance Before / Available -->
                    <div class="d-md-flex flex-grow align-items-center d-sm-block my-2">
                        <h2 class="fw-light me-3 fs-4" id="textoBefore"></h2>
                        <h2 class="fw-bold" id="amountBefore"></h2>
                    </div>

                    <!-- Balance After -->
                    <div class="d-md-flex flex-grow align-items-center d-sm-block my-2">
                        <h2 class="fw-light me-3 fs-4" id="textoAfter"></h2>
                        <h2 class="fw-bold" id="amountAfter"></h2>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabelLogOut" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelLogOut"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Esta seguro de que quiere cerrar sesión?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-dark" id="logOut">Continuar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container p-4 pb-0bg-light text-center">
        <div class="row row-cols-2">
            <div class="col-6 text-center p-3">
                © 2022 Copyright GlobalBank
            </div>
            <div class="col-6 p-3">
                <a class="btn" href="#!" role="button">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a class="btn" href="#!" role="button">
                    <i class="bi bi-github"></i>
                </a>
              </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="transaction.js"></script>
    <script src="cuentas.js"></script>
  
  </body>
</html>
